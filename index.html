<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>Bootcamp Quiz</title>
</head>
<body>
  <header>
    <div id="scoreboard"> Last Score: <br> Best Score: </div>
    <div id="timer"> Time Left: </div>
  <div class="quiz-box">
    <div class="question" data-show="hide">Question?</div>
    <div class="choice-box" data-multichoice="multichoice">
      <button class="choice">First choice</button>
      <button class="choice">Second choice</button>
      <button class="choice">Third choice</button>
      <button class="choice">Fourth choice</button>
    </div>
    <hr>
    <div class="directions">
      <button id="startButton" data-ready="startButton button">Start</button>
      <button id="prevButton" data-prev="prevButton button hide">Prev</button>
      <button id="nextButton" data-prev="nextButton button hide">Next</button>
    </div>
  </div>
  
<script src=""></script>    
    
</body>
</html>
