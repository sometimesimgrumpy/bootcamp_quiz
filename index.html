<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/style.css" rel="stylesheet">
  <title>Bootcamp Quiz</title>
</head>
<body>
    <header>

      <!-- Does not do anything at this time -->
      <div id="scoreboard"> 
      Recent Score: <span id="recent-score">0</span>
        <br> 
      Best Score: <span id="best-score">0</span>
      </div>

      <div id="timer"> 
        Time Left: <span id="time-left"></span>
      </div>

    </header>   
  
    <div class="quiz-box">
        <div class="question hide" id="question">Question?</div>
        <div class="choice-box hide" id="multichoice">
            <button class="choice">First choice</button>
            <button class="choice">Second choice</button>
            <button class="choice">Third choice</button>
            <button class="choice">Fourth choice</button>
        </div>

        <div class="directions" id="direction-buttons">
            <button class="bigButton" id="start-button">Start</button>
            <button class="bigButton hide" id="finish-button">Finish</button>
            <button class="prevButton hide" id="prevButton">Prev</button>
            <button class="nextButton hide" id="nextButton">Next</button>
        </div>
      
      
        <div class="save-score hide" id="score-form">
          <h2>Great work!</h2>
            <p>Your final score is: <span id="#score-here">0</span></p>
            <p>Save your initials to the score board!</p>
            <form class="">
              <label for="initials">Initials</label>
              <input type="text" id="initials" name="initials">
              <input type="submit" value="Submit" class="choice">
        </div>
        
        <!-- Ran out of time, didn't style -->
        <div class="high-scores hide" id="score-div">
          <hr>
          <h2>Scores</h2>
          <ul id="score-board"></ul>  
        </div>
  </div>
  
<script src="assets/script.js"></script>    
    
</body>
</html>
